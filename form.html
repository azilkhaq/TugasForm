<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form</title>
</head>

<body>
    <h3>Form Registrasi Siswa</h3>
    <form>
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br>
        <label for="umur">Umur:</label><br>
        <input type="text" id="umur" name="umur"><br>
        <label for="no_telp">No Telp:</label><br>
        <input type="text" id="no_telp" name="no_telp"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="jenkel">Jenis Kelamin:</label><br>
        <input type="radio" id="laki_laki" name="laki_laki" value="laki_laki">
        <label for="laki_laki">Laki-Laki</label>
        <input type="radio" id="perempuan" name="perempuan" value="perempuan">
        <label for="perempuan">Perempuan</label><br>
        <label for="alamat">Alamat</label><br>
        <textarea name="alamat" id="alamat"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
